tooltip_apiManager=El API Manager permite dpublicar APIS REST sobre toda la informaci칩n gestionada por la Plataforma, todo ello de forma personalizada, segura y gr치fica. Las APIS REST se han estandarizado como interfaz de acceso para aplicaciones m칩viles, sistemas externos, y permiten acceder a las entidades de la plataforma sin complicaciones.
tooltip_socialMedia=Estas herramientas de An치lisis Social permiten acceder a informaci칩n de diferentes redes sociales (Twitter, Facebook, Instagram) y APIS (Google Analytics, Brandwatch). El m칩dulo permite la carga en streaming y la carga planificada, as칤 como su paso directo a Ontolog칤as.
