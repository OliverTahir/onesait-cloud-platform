tooltip_ontologies=Una Ontolog칤a representa el Modelo de Dominio que maneja una ThinKP. Las Ontolog칤as se representan en JSON y pueden representar un modelo b치sico (como si fuera una Tabla) o un modelo complejo con relaciones (como si tuvi칠semos un conjunto de tablas relacionadas). Cuando un Dispositivo (ThinKP) env칤a una medida hablamos de Instance (Instancia de Ontolog칤a). Las Ontolog칤as pueden crearse de diversas formas: visualmente en un diagrama de clases UML, a trav칠s de un esquema JSON o XML, campo a campo o a partir de un CSV/XLS.
tooltip_clients=Un Dispositivo (en nuestra terminolog칤a hablamos de KP: Knowledge Processor o de ThinKP) representa a cada uno de los elementos que interact칰an con la plataforma, bien publicando, o bien consumiendo informaci칩n. Un ThinKP puede representar desde un dispositivo sencillo (un Arduino o un iBeacon) a un Gateway (una Raspberry) o un Sistema Empresarial (Backend Java). Un ThinKP puede manejar una o varias Ontolog칤as.
tooltip_rules=Una Regla representa la ejecuci칩n de una l칩gica m치s o menos compleja, las Reglas pueden ejecutarse ante la llegada de una Instancia o bien con una planificaci칩n temporal (CRON). Las Reglas pueden ser del tipo IF-THEN (Reglas Script) o bien de tipo CEP (relaci칩n temporal entre varias instancias). Las Reglas pueden crearse en diversos lenguajes (R, Python, Groovy) a trav칠s de la propia Consola.
tooltip_visualization=Las Herramientas de Visualizaci칩n me permiten explotar de forma sencilla y gr치fica la informaci칩n almacenada dentro de la Plataforma (Ontolog칤as). Puedo crear elementos de visualizaci칩n unitaria (Gadgets), unirlos en una p치gina web (Dashboard) o incluso crear complejos sin칩pticos al estilo SCADA representando la evoluci칩n de las se침ales (Instances).
tooltip_tools=Estas herramientas me ayudan a la operaci칩n de la Plataforma permitiendo por ejemplo consultas las instancias almacenadas para una Ontolog칤a, las ThinKPs conectadas en este momento,\u2026
